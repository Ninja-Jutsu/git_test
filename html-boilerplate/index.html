<!-- Let's learn html-->
<!DOCTYPE html>
<html lang="en" >
 <head>
	<meta charset="UTF-8">
	<title>First Web</title>
	<link rel="stylesheet" href="css/style.css"
 </head>
<body>

	<!-- Let's add some fun using css style -->

	<h1>First Page</h1>
	<!-- Let's add a link inside our paragraph -->
		<p>
			<a href="http://www.google.com"> Google Home</a>
			<em>Some emphasized text</em>
			This element is used to make the text
			<strong>bolder</strong> and make it important
			<!-- Now, let's open a html life within my same folder (not a link on the web) -->
			<a href="pagetwo.html">Page 1</a>
			<!-- Now let's add a picture. The element we are going to be using now has no closing tab -->
			<img src="https://fr.web.img6.acsta.net/r_654_368/newsv7/21/02/22/16/03/4655709.jpg" alt="the newset batman sign">
			<!-- In order to add an image that already exists within my folder- -->
			<img src="img/Bat.jpg" alt="Original Batman sing">
			<!-- I also added an alt attribute in order to have a text describing the image -->
		</p>
</body>

</html>
